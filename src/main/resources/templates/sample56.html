<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="utf-8">
  <title>SpringBoot Sample5-6</title>
  <script>
    var sse = new EventSource('/sample5/async');
    sse.onmessage = function (event) {
      console.log(event.data);
      console.log("sse.onmessage")
    }
  </script>
</head>

<body>
  <h1>Authorized! <span sec:authentication="name"></span>
  </h1>
  <a href="/logout">ログアウト</a>

  <h2>Online Fruits Shop</h2>

  <div th:if="${fruits6}">
    <table border="1">
      <thead>
        <th>Index</th>
        <th>果物</th>
        <th>金額</th>
        <th>処理</th>
      </thead>
      <tbody>
        <!--クエリパラメータでIDを渡して購入処理を実行する-->
        <tr th:each="fruit,stat:${fruits6}">
          <td>[[${stat.index}]]</td>
          <td>[[${fruit.name}]]</td>
          <td>[[${fruit.price}]]</td>
          <td><a th:href="@{/sample5/step7(id=${fruit.id})}">購入</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div th:if="${fruit7}">
    [[${fruit7.name}]]を[[${fruit7.price}]]円で購入しました
  </div>

</body>

</html>
